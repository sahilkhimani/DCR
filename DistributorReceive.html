<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Receive</title>
    <script src="./JS/kit.fontawesome.js"></script>
    <script src="./JS/xlsx.full.min.js"></script>
    <script src="./JS/jquery-3.1.1.min.js"></script>
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="./JS/jquery-datatables.min.js"></script>
    <script src="./JS/datatables.button.min.js"></script>
    <link rel="stylesheet" href="./CSS/bootstrap.min-4.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min-5.css">
    <link rel="stylesheet" href="./CSS/datatables.min.css">
    <link rel="stylesheet" href="./CSS/databtables.bootstrap.buttons.min.css">
    <link rel="stylesheet" href="./CSS/sideBarStyle.css">
    <link rel="stylesheet" href="./CSS/datatableStyle.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="dashboard.html">INOVI SOLUTIONS</a>
                </div>
                <ul id="sideBarMenus" class="sidebar-nav">
                    <!-- Generated SideBar -->
                </ul>
            </div>
        </aside>

        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navRightMenus">
                    <ul class="navbar-nav">
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <form class="formTopbar">
                            <div class="form-inline justify-content-between col-md-12">
                                <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-text" style="font-size: 12px;">Customer</div>
                                    <input type="text" style="border-color: rgb(213, 220, 228);"
                                        placeholder="Enter customer name">
                                </div>

                                <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-text" style="font-size: 12px;">Model</div>
                                    <input type="text" style="border-color: rgb(213, 220, 228);"
                                        placeholder="Enter model name">
                                </div>

                                <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-text" style="font-size: 12px;">Material ID</div>
                                    <input type="text" style="border-color: rgb(213, 220, 228);"
                                        placeholder="Enter material id">
                                </div>
                            </div>
                        </form>

                        <div class="form-inline col-md-12">
                            <div class="radioButton mrgn">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" checked name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Mobile</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Other</label>
                                </div>
                            </div>

                            <div class="button">
                                <button type="button" class="btn btn-outline-danger btn-sm">Quick Recieve</button>
                                <button type="button" class="btn btn-outline-success btn-sm">Stock-In by Scan</button>
                                <button id="uploadButton" class="btn btn-outline-dark btn-sm"><i
                                        class="fa-solid fa-arrow-up-from-bracket"></i> Upload File</button>
                                <input type="file" id="excelFileInput" style="display: none;">
                            </div>
                        </div>

                        <!-------------- Table ----------------->
                        <div class="container-fluid">
                            <div class="tablecard small col-md-12">
                                <table id="myTable" class="table table-striped table-bordered small" style="width: 100%;">
                                    <thead>
                                        <tr class="small font-weight-bold">
                                            <td>SEGMENT</td>
                                            <td>COUNTRY</td>
                                            <td>PRODUCT</td>
                                            <td>DISCOUNT BAND</td>
                                            <td>UNIT SOLD</td>
                                            <td>MANUFACTURING</td>
                                            <td>SALE PRICE</td>
                                            <td>GROSS SALE</td>
                                            <td>DISCOUNT</td>
                                            <td>SALES</td>
                                            <td>COGS</td>
                                            <td>PROFIT</td>
                                            <td>DATE</td>
                                            <td>MONTH NUMBER</td>
                                            <td>MONTH NAME</td>
                                            <td>YEAR</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./JS/dataTableScript.js"></script>
    <script src="./JS/datatables.bootstrap.buttons.js"></script>
    <script src="./JS/bootstrap.bundle.min-5.js"></script>
    <script src="./JS/sideBarScript.js"></script>
</body>

</html>
