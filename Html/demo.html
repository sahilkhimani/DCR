<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#slidingContainer {
  position: relative;
  height: 200px;
  overflow: hidden;
}

#toggleButton {
  width: 100px;
  height: 50px;
  background-color: red;
  position: relative;
  display: block;
  animation: slideButton 3s ease-out forwards;
}

#slidingBox {
  width: 100px;
  height: 100px;
  background-color: blue;
  display: none;
  position: absolute;
  top: -100px; /* Initial position above the container */
  animation: slideBox 3s ease-out forwards;
}

@keyframes slideButton {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(100px);
  }
}

@keyframes slideBox {
  from {
    transform: translateY(-100px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

    </style>
</head>

<body>
    <div id="slidingBox"></div>
    <button id="toggleButton">Toggle</button>

    <script>
        const slidingBox = document.getElementById("slidingBox");
        const toggleButton = document.getElementById("toggleButton");

        toggleButton.addEventListener("click", function () {
            if (slidingBox.style.display === "none") {
                slidingBox.style.display = "block";
            } else {
                slidingBox.style.display = "none";
            }
        });
    </script>
</body>

</html>
